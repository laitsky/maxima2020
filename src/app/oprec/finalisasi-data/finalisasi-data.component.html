<div id="base-layer" class="container-fluid py-3">

  <div id="head"><h1 style="color: #41CEBA;">Finalisasi<br>Data</h1></div>
  <div id="esai-container" class="container  pb-3 rounded">

    <form [formGroup]="oprecForm" method="POST" data-email="lumiere03.testing@gmail.com" class="gform"
          action="https://script.google.com/macros/s/AKfycbzSsXLGHxZ5wm9WSmpuQg5naURXcD5b8qFHztjS/exec"
          (ngSubmit)="prosedurMaju()">
      <div class="accordion rounded" id="accordionForm">
        <!-- start of bagian satu -->
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
              Data Diri
            </button>
          </h2>
        </div>
        <div id="collapseOne" class="collapse show card-body" aria-labelledby="headingOne" data-parent="#accordionForm">
          <div class="form-group">
            <label for="nama_lengkap">Nama Lengkap</label>
            <input id="nama_lengkap" name="nama_lengkap" type="text" formControlName="nama_lengkap"
                   class="form-control">
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="tempat_lahir">Tempat Lahir</label>
              <input id="tempat_lahir" name="tempat_lahir" type="text" formControlName="tempat_lahir"
                     class="form-control">
            </div>
            <div class="form-group col-md-2">
              <label for="tanggal_lahir">Tanggal Lahir</label>
              <input id="tanggal_lahir" name="tanggal_lahir" type="date" formControlName="tanggal_lahir"
                     class="form-control">
            </div>
            <div class="form-group col-md-7">
              <label for="alamat">Alamat Tinggal</label>
              <input id="alamat" name="alamat" type="text" formControlName="alamat" class="form-control">
            </div>
          </div>
        </div>
        <!-- end of bagian 1 -->

        <!-- bagian 2 -->
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                      aria-expanded="false" aria-controls="collapseTwo">
                Data Kemahasiswaan
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionForm">
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nim">NIM</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">000000</span>
                    </div>
                    <input id="nim" name="nim" type="text" formControlName="nim" class="form-control">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email Student</label>
                  <div class="input-group mb-3">
                    <input id="email" name="email" type="email" formControlName="email" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="prodi">Program Studi</label>
                  <input id="prodi" name="prodi" type="text" formControlName="prodi" class="form-control">
                </div>
                <div class="form-group col-md-4">
                  <label for="angkatan">Angkatan</label>
                  <input id="angkatan" name="angkatan" type="text" formControlName="angkatan" class="form-control">
                </div>
                <div class="form-group col-md-2">
                  <label for="ips_terakhir">IPS Terakhir</label>
                  <input id="ips_terakhir" name="ips_terakhir" type="text" formControlName="ips_terakhir"
                         class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="divisi">Divisi</label>
                <input id="divisi" name="divisi" type="text" formControlName="divisi" class="form-control">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nomorHP">Nomor Handphone</label>
                  <input id="nomorHP" name="nomorHP" type="text" formControlName="nomorHP" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="nomorWA">Nomor WhatsApp</label>
                  <input id="nomorWA" name="nomorWA" type="text" formControlName="nomorWA" class="form-control">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="uLine">LINE ID</label>
                  <input id="uLine" name="uLine" type="text" formControlName="uLine" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="uInstagram">Username Instagram</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input id="uInstagram" name="uInstagram" type="text" formControlName="uInstagram"
                           class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of bagian 2 -->

        <!-- bagian 3 -->
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                      aria-expanded="false" aria-controls="collapseThree">
                Nilai Tes Kepribadian
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionForm">
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="eScore"> Extroversion (E) </label>
                  <input id="eScore" name="eScore" type="text" formControlName="eScore" class="form-control">
                </div>
                <div class="form-group col-md-2">
                  <label for="aScore"> Agreeableness (A) </label>
                  <input id="aScore" name="aScore" type="text" formControlName="aScore" class="form-control">
                </div>
                <div class="form-group col-md-2">
                  <label for="cScore"> Conscientiousness (C) </label>
                  <input id="cScore" name="cScore" type="text" formControlName="cScore" class="form-control">
                </div>
                <div class="form-group col-md-2">
                  <label for="nScore"> Neuroticism (N) </label>
                  <input id="nScore" name="nScore" type="text" formControlName="nScore" class="form-control">
                </div>
                <div class="form-group col-md-2">
                  <label for="oScore"> Openness (O) </label>
                  <input id="oScore" name="oScore" type="text" formControlName="oScore" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of bagian 3-->

        <!-- bagian 4 -->
        <div class="card">
          <div class="card-header" id="headingFour">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour"
                      aria-expanded="false" aria-controls="collapseFour">
                Esai Singkat
              </button>
            </h2>
          </div>
          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionForm">
            <div class="card-body">
              <div class="form-row">

                <div class="form-group col-md-12">
                  <label for="odyssey"> Bagaimana kamu mendefinisikan <strong>odyssey</strong> sebagai tema MAXIMA 2020?</label>
                  <textarea rows="5" cols="50" id="odyssey" name="odyssey" type="text"
                            formControlName="odyssey" class="form-control"> </textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="improvement_mxm"> Apa yang akan kamu tingkatkan pada MAXIMA 2020? </label>
                  <textarea rows="5" cols="50" id="improvement_mxm" name="improvement_mxm" type="text"
                            formControlName="improvement_mxm" class="form-control"> </textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="pertanyaan_divisi"> Pertanyaan Divisi </label>
                  <textarea rows="5" cols="50" id="pertanyaan_divisi" name="pertanyaan_divisi" type="text"
                            formControlName="pertanyaan_divisi" class="form-control"> </textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="pertanyaan_divisi"> Kepanitiaan yang sedang dan pernah diikuti </label>
                  <textarea rows="5" cols="50" id="kepanitiaan_diikuti" name="kepanitiaan_diikuti" type="text"
                            formControlName="kepanitiaan_diikuti" class="form-control"> </textarea>
                </div>
              </div>
              <div class="form-row" id="buat_token">
                <div class="form-group col-md-12" style="display:none;">
                  <label for="token_regis"> Token </label>
                  <textarea rows="1" cols="50" id="token_regis" value="${sessionStorage.getItem('token')}"
                            name="token_regis" type="text" formControlName="token_regis"
                            class="form-control"> </textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of bagian 4 -->
      </div> <!-- end of accordion div -->

      <div>
        <button class="mt-3 press press-pill press-pink btn-block">Kirimkan Data</button>
      </div>

    </form>
  </div>
</div>
